			<script type="text/javascript">
				function getQueryString(name){
				     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
				     var r = window.location.search.substr(1).match(reg);
				     if(r!=null)return  unescape(r[2]); return null;
				}
				$(document).ready(function(){
					var id =getQueryString("id");
					$.ajax({
						type:"post",
						url:"getStoreByTypeID",
						data:{"id":id},
						dataType:"json",
						success:function(result){
							var store=result.getstore;
							$.each(store,function(index,item){
								$(".product_list").append(" <div class='productsingle'><ul><li style='height: 250px;'><img src='images/banner3.jpg' /></li><li title='"+item.p_name+"'>"+item.p_name+"</li><a href='"+item.p_href+"'><li title='"+item.p_href+"'>"+item.p_href+"</li></a></ul></div>");
							})
						}
					});
				});
				
			</script>

			</div>
