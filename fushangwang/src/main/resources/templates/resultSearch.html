<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="common/css/common.css" rel="stylesheet" type="text/css" />
<link href="common/css/style.css" rel="stylesheet" type="text/css" />
<link href="common/css/page.css" rel="stylesheet" type="text/css" />
<script src="common/js/jquery1.42.min.js" type="text/javascript"></script>
<script src="common/js/common_js.js" type="text/javascript"></script>
<script src="common/js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/setcolor.css"/>
<script src="js/setcolor.js"></script>
<link rel="icon" href="common/images/icon.png" type="image/x-icon"/>

<title>农非凡-产品展示</title>
</head>

<body>
<!--顶部样式-->
<div id="top">
  <div class="top">
  	<div id="setcolor">
        <section onclick="blue()"></section>
        <section onclick="pink()"></section>
        <section onclick="green()"></section>
    </div>
    <div class="Collection">欢迎来到农非凡</div>
   
	<div class="hd_top_manu clearfix">
	  <ul class="clearfix">
	   <li class="hd_menu_tit zhuce"  style="margin-right: 450px;color: #000000; font-size: 26px;"><b >www.nff123.com</b></li>
	     
	  </ul>
	</div>
  </div>
</div>
<div id="header" class="header">
  <div class="logo"><a href="#"><img src="common/images/logo.png" /></a></div>
  <div class="Search">
    <p><form action="search" method="post">
    <input name="p_name" type="text"  class="text"/><input name="" type="submit" value="搜索"  class="Search_btn"/>
    </form></p>
</div>
  <div class="phone">
   <img src="common/images/phone.png" />
  </div>
</div>

<!--内容样式-->
<div id="page">
  <script type="text/javascript">
			jQuery(".sideMenu").slide({
				titCell:"h3", //鼠标触发对象
				targetCell:"ul", //与titCell一一对应，第n个titCell控制第n个targetCell的显示隐藏
				effect:"slideDown", //targetCell下拉效果
				trigger:"click",
				defaultIndex:1,
				triggerTime:150, //鼠标延迟触发时间（默认150）
				defaultPlay:true,//默认是否执行效果（默认true）
				returnDefault:false //鼠标从.sideMen移走后返回默认状态（默认false）
				});
		</script>
		<!--位置-->
 <div class="Position">当前位置：<a href="getindex">首页</a> > <a  href="#">产品列表</a></div>
		<!--1楼水果样式-->
 <div id="Fruits_1f">
  <div class="Product_title"><span>查询结果 </span> </div>
  <div class="product_list">
  	<ul class="product_name"  th:if="${pname!=null}">
  		<li th:each="n:${pname}">
  			<div class="p_div1">
  			<img src="common/images/zz.gif"/><span th:text="${n.p_name}"></span>
  			</div>
  			<div class="p_div2">
  			链接地址：<a th:href="@{${n.p_href}}"><span th:text="${n.p_href}"></span></a>
  			</div>
  		</li>
  	</ul>	
  	<ul class="product_name"  th:if="${pname==null}">
  		<li>
  			暂无该商家
  		</li>
  	</ul>	
  </div>
 </div>
 
 </div>
		
		
		
  

<!--底部样式-->
 <div class="slogen">
   <p><img src="common/images/fuwu_56.png" /></p>
   <p><img src="common/images/fuwu_57.png" /></p>
   <p><img src="common/images/fuwu_58.png" /></p>
   <p><img src="common/images/fuwu_59.png" /></p>
 </div>
</div>
</div>
<div id="bottom">
 <div class="footers">
  <div class="logo"></div>
  <div class="footer_link">
    <div class="links">
	</div>

	<div><a href="#"><img src="common/images/12.gif" /></a><a href="#"><img src="common/images/108_40_zZOKnl.gif" /></a><a href="#"><img src="common/images/112_40_WvArIl.png" /></a></div>
  </div>
  </div>
</div>
<script src="jquery.cookie.js" type="text/javascript"></script>
</body>
</html>
