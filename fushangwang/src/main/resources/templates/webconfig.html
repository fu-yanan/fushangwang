<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>网站信息设置-农非凡v2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body class="form-wrap" >

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">网站信息设置</div>
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="" lay-filter="component-form-group">
    
          <div class="layui-form-item">
            <label class="layui-form-label">网站网址</label>
            <div class="layui-input-block">
              <input type="text" name="webip" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" th:attr="value=${webmessage.webip}">
            </div>
          </div>
           <div class="layui-form-item">
            <label class="layui-form-label">导航名称</label>
            <div class="layui-input-block">
              <input type="text" name="linename" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" th:attr="value=${webmessage.linename}">
            </div>
          </div>
     
           <div class="layui-form-item">
            <label class="layui-form-label">公司地址</label>
            <div class="layui-input-block">
              <input type="text" name="companyip" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" th:attr="value=${webmessage.companyip}">
            </div>
          </div>
           <div class="layui-form-item">
            
              <label class="layui-form-label">公司电话</label>
              <div class="layui-input-inline">
                <input type="tel" name="companyphone" lay-verify="required|phone" autocomplete="off" class="layui-input" th:attr="value=${webmessage.companyphone}">
              </div>
            </div>
            
          <div class="layui-form-item">
            <label class="layui-form-label">工作时间</label>
            <div class="layui-input-block">
              <input type="text" name="workdate" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" th:attr="value=${webmessage.workdate}">
            </div>
          </div>
           <div class="layui-form-item">
            <label class="layui-form-label">关键字</label>
            <div class="layui-input-block">
              <input type="text" name="keywords" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" th:attr="value=${webmessage.keywords}">
            </div>
          </div>
           <div class="layui-form-item">
            <label class="layui-form-label">网站描述</label>
            <div class="layui-input-block">
              <input type="text" name="webrepresent" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" th:attr="value=${webmessage.webrepresent}">
            </div>
          </div>
           <div class="layui-form-item">
            <label class="layui-form-label">欢迎语</label>
            <div class="layui-input-block">
              <input type="text" name="welcomewords" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" th:attr="value=${webmessage.welcomewords}">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">备案号</label>
            <div class="layui-input-block">
              <input type="text" name="ba" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" th:attr="value=${webmessage.ba}">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">版权所有</label>
            <div class="layui-input-block">
              <input type="text" name="version" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" th:attr="value=${webmessage.version}">
            </div>
          </div>
          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

    
  <script>
  layui.use(['form'], function(){
    var form = layui.form;
    
    form.render(null, 'component-form-group');
    /* 监听提交 */
    form.on('submit(component-form-demo1)', function(data){
    	$.ajax({   
    		   url:'setwebconfig',       
    		   type:'post',       
    		   data:data.field,        
    		   dataType:'JSON',         
    		   success:function(res){       
    		   	if(res.flag=="1"){       
    		     	console.log("setmessage comeplate");
    		
    		  layer.load();
    		  layer.alert("保存成功",{icon: 6});
    		//此处演示关闭
    		setTimeout(function(){
    		  layer.closeAll('loading');
    		  
    		 
    			window.location.href="webconfig"
    		}, 2000);
    		  	
    		    	}else{           
    			 		layer.msg("模块升级中，稍后重试")
    		  			}   
    		   	},              
    		    error:function (data) {
    		     layer.msg("服务器开小差了！请稍后再试");       
    			}  
  	 }) ;    
      return false;
    });
  });
  </script>


<style id="LAY_layadmin_theme">.layui-side-menu,.layadmin-pagetabs .layui-tab-title li:after,.layadmin-pagetabs .layui-tab-title li.layui-this:after,.layui-layer-admin .layui-layer-title,.layadmin-side-shrink .layui-side-menu .layui-nav>.layui-nav-item>.layui-nav-child{background-color:#20222A !important;}.layui-nav-tree .layui-this,.layui-nav-tree .layui-this>a,.layui-nav-tree .layui-nav-child dd.layui-this,.layui-nav-tree .layui-nav-child dd.layui-this a{background-color:#009688 !important;}.layui-layout-admin .layui-logo{background-color:#20222A !important;}</style>
</body>


</html>
