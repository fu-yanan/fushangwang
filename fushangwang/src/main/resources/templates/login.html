<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>农非凡v2.0-后台登录</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="css/font.css">
<link rel="stylesheet" href="css/xadmin.css">

<script src="js/jquery.min.js"></script>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="js/xadmin.js"></script>

</head>
<body class="login-bg"
	style="background-image: url(images/login_bg.jpg);">
	<div class="login layui-anim layui-anim-up">
		<div class="message">阜商网-后台管理员登录1.0</div>
		<div id="darkbannerwrap"></div>

		<form method="post" class="layui-form">
			<input name="m_name" placeholder="用户名" type="text"
				lay-verify="required" class="layui-input">
			<hr class="hr15">
			<input name="m_password" lay-verify="required" placeholder="密码"
				type="password" class="layui-input">
			<hr class="hr15">
			<input value="登录" style="background: #0dc316;width:100%;" lay-submit
				lay-filter="login"  type="submit">
			<hr class="hr20">
		</form>
	</div>

	<script>
        $(function(){
            layui.use('form', function(){
              var form = layui.form; 
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
            	   $.ajax({   
            		   url:'login',       
            		   type:'post',       
            		   data:data.field,        
            		   dataType:'JSON',         
            		   success:function(res){       
            		   	if(res.msg=="0"){       
            		     	console.log("login in comeplate");
            		  		window.location.href="index"
            		    	}else{           
            			 		layer.msg("用户名或密码输入 错误！")
            		  			}   
            		   	},              
            		    error:function (data) {
            		     layer.msg("服务器开小差了！请稍后再试");       
            			}           
            	 }) ;    
                return false;
              });
            });
        })

        
    </script>


	<!-- 底部结束 -->
</body>
</html>
